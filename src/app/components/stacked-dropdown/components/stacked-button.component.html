<button mat-flat-button iconPositionEnd type="button" color="primary"
  [class.ti-dropdown-button]="buttonType() === 'main'" [class.ti-dropdown-option-button]="buttonType() === 'dropdown'"
  [attr.aria-label]="link().ariaLabel || ''" (click)="openService()">
  <span class="quicklink-button-text">
    {{ link().label || link().source || link().type }}
  </span>
  @if(link().type === 'PDF') {
  <primo-pdf-icon />
  } @else if(link().type === 'HTML') {
  <primo-html-icon />
  }
</button>
