@if(buttonInfo$ | async; as buttonInfo){
<span>
  <custom-base-button class="ti-single-button" [ariaLabel]="buttonInfo.ariaLabel" [color]="buttonInfo.color"
    [icon]="buttonInfo.icon" [url]="buttonInfo.url" [buttonText]="buttonInfo.buttonText">
  </custom-base-button>
  @if(buttonInfo.showBrowzineButton && buttonInfo.browzineUrl) {
  <custom-browzine-button class="ti-single-button" [buttonInfo]="buttonInfo"
    class="ti-single-button"></custom-browzine-button>
  }
</span>
}
